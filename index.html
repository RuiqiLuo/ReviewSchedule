<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复习计划应用</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>复习计划应用</h1>
    <div id="add-plan">
        <input type="text" id="plan-input" placeholder="添加每日计划">
        <button onclick="addPlan()">添加计划</button>
    </div>
    <div id="today-plans">
        <h2>今天的计划</h2>
        <ul id="today-plans-list"></ul>
        <div class="progress-container">
            <div class="progress-bar" id="today-progress-bar">0%</div>
        </div>
    </div>
    <div id="review-plans">
        <h2>今天应该复习的计划</h2>
        <ul id="review-plans-list"></ul>
        <div class="progress-container">
            <div class="progress-bar" id="review-progress-bar">0%</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
